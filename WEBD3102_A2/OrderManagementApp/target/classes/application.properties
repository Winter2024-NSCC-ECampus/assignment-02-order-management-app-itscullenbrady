# The name of the Spring Boot application
spring.application.name=OrderManagementApp

# Database connection URL, username, and password
spring.datasource.url=jdbc:mysql://localhost:3306/order_management_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate settings: update the database schema automatically
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console
spring.jpa.show-sql=true