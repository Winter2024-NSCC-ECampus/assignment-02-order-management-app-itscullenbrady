<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>Products</title>
            <style>
                /* Style for the body */
                body {
                    margin: 0;
                    padding: 0;
                    background-color: #faefdc;
                    font-family: "Courier New", sans-serif;
                    color: #333;
                }
                /* Style for the header */
                .header {
                    background-color: #ffe8c2;
                    padding: 15px;
                    text-align: center;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                }
                /* Style for header links */
                .header a {
                    text-decoration: none;
                    color: #444;
                    margin: 0 10px;
                    padding: 6px 12px;
                    background-color: #decaa3;
                    border-radius: 4px;
                    transition: box-shadow 0.2s;
                }
                /* Hover effect for header links */
                .header a:hover {
                    background-color: #b6a685;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                }
                /* Style for the h1 element */
                h1 {
                    text-align: center;
                    margin-top: 20px;
                }
                /* Style for the container */
                .container {
                    margin: 40px auto;
                    width: 80%;
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                }
                /* Style for product cards */
                .card {
                    background-color: #fffcf3;
                    margin: 10px;
                    width: 200px;
                    border-radius: 8px;
                    padding: 15px;
                    box-sizing: border-box;
                    text-align: center;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
                    transition: box-shadow 0.2s;
                }
                /* Hover effect for product cards */
                .card:hover {
                    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
                }
                /* Style for buttons */
                .buttons a {
                    display: inline-block;
                    margin: 8px;
                    padding: 6px 12px;
                    background-color: #ffe8c2;
                    color: #333;
                    text-decoration: none;
                    border-radius: 4px;
                    transition: box-shadow 0.2s;
                }
                /* Hover effect for buttons */
                .buttons a:hover {
                    background-color: #b6a685;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                }
                /* Style for the h2 element */
                h2 {
                    margin: 10px 0;
                }
            </style>
        </head>
        <body>
        <div class="header">
            <!-- Navigation links -->
            <a href="/products/list">Product List</a>
            <a href="/users/login">Login</a>
            <a href="/users/register">Register</a>
            <a href="/users/logout">Logout</a>
        </div>
        <h1>Available Products</h1>
        <div class="container">
            <!-- Loop through products and display each one in a card -->
            <div class="card" th:each="p : ${products}">
                <!-- Display product name -->
                <h2 th:text="${p.name}">Product Name</h2>
                <!-- Display product category -->
                <p th:text="'Category: ' + ${p.category}"></p>
                <!-- Display product price -->
                <p th:text="'Price: $' + ${p.price}"></p>
                <!-- Display product quantity -->
                <p th:text="'Quantity: ' + ${p.quantity}"></p>
                <!-- Display product rating -->
                <p th:text="'Rating: ' + ${p.rating}"></p>
                <div class="buttons">
                    <!-- Link to product details page -->
                    <a th:href="@{/products/details/{id}(id=${p.id})}">Details</a>
                </div>
            </div>
        </div>
        </body>
        </html>
