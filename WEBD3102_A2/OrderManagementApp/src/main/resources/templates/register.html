<!DOCTYPE html>
            <html xmlns:th="http://www.thymeleaf.org">
            <head>
                <title>Register</title>
                <style>
                    /* Style for the body */
                    body {
                        margin: 0;
                        padding: 0;
                        background-color: #faefdc;
                        font-family: "Courier New", sans-serif;
                        color: #333;
                    }
                    /* Style for the header */
                    .header {
                        background-color: #ffe8c2;
                        padding: 15px;
                        text-align: center;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    }
                    /* Style for header links */
                    .header a {
                        text-decoration: none;
                        color: #444;
                        margin: 0 10px;
                        padding: 6px 12px;
                        background-color: #decaa3;
                        border-radius: 4px;
                        transition: box-shadow 0.2s;
                    }
                    /* Hover effect for header links */
                    .header a:hover {
                        background-color: #b6a685;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    }
                    /* Style for the container */
                    .container {
                        background-color: #fffcf3;
                        max-width: 350px;
                        margin: 40px auto;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    }
                    /* Style for input fields */
                    input {
                        width: 100%;
                        margin-bottom: 10px;
                        padding: 8px;
                        border: 1px solid #CCC;
                        border-radius: 4px;
                    }
                    /* Style for buttons */
                    button {
                        background-color: #decaa3;
                        border: none;
                        padding: 10px;
                        width: 100%;
                        cursor: pointer;
                        border-radius: 4px;
                        transition: box-shadow 0.2s;
                    }
                    /* Hover effect for buttons */
                    button:hover {
                        background-color: #b6a685;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    }
                    /* Style for the h2 element */
                    h2 {
                        margin-top: 0;
                        text-align: center;
                    }
                </style>
            </head>
            <body>
            <div class="header">
                <!-- Navigation links -->
                <a href="/products/list">Product List</a>
                <a href="/users/login">Login</a>
                <a href="/users/register">Register</a>
                <a href="/users/logout">Logout</a>
            </div>
            <div class="container">
                <h2>Register</h2>
                <!-- Registration form -->
                <form th:action="@{/users/register}" th:object="${user}" method="post">
                    <!-- Username input field -->
                    <input type="text" th:field="*{username}" placeholder="Username" required />
                    <!-- Password input field -->
                    <input type="password" th:field="*{password}" placeholder="Password" required />
                    <!-- First name input field -->
                    <input type="text" th:field="*{firstName}" placeholder="First Name" required />
                    <!-- Last name input field -->
                    <input type="text" th:field="*{lastName}" placeholder="Last Name" required />
                    <!-- City input field -->
                    <input type="text" th:field="*{city}" placeholder="City" required />
                    <!-- Street input field -->
                    <input type="text" th:field="*{street}" placeholder="Street" required />
                    <!-- Landmark input field -->
                    <input type="text" th:field="*{landmark}" placeholder="Landmark" />
                    <!-- State input field -->
                    <input type="text" th:field="*{state}" placeholder="State" required />
                    <!-- PIN code input field -->
                    <input type="text" th:field="*{pin}" placeholder="PIN Code" required />
                    <!-- Phone number input field -->
                    <input type="text" th:field="*{phone}" placeholder="Phone Number" required />
                    <!-- Submit button -->
                    <button type="submit">Register</button>
                </form>
            </div>
            </body>
            </html>
