<!DOCTYPE html>
            <html xmlns:th="http://www.thymeleaf.org">
            <head>
                <title>Order Confirmation</title>
                <style>
                    /* Style for the body */
                    body {
                        margin: 0;
                        padding: 0;
                        background-color: #faefdc;
                        font-family: "Courier New", sans-serif;
                        color: #333;
                    }
                    /* Style for the header */
                    .header {
                        background-color: #ffe8c2;
                        padding: 15px;
                        text-align: center;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    }
                    /* Style for header links */
                    .header a {
                        text-decoration: none;
                        color: #444;
                        margin: 0 10px;
                        padding: 6px 12px;
                        background-color: #decaa3;
                        border-radius: 4px;
                        transition: box-shadow 0.2s;
                    }
                    /* Hover effect for header links */
                    .header a:hover {
                        background-color: #b6a685;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    }
                    /* Style for the container */
                    .container {
                        background-color: #fffcf3;
                        max-width: 400px;
                        margin: 40px auto;
                        padding: 20px;
                        border-radius: 8px;
                        text-align: center;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    }
                    /* Style for the h2 element */
                    h2 {
                        margin-top: 0;
                    }
                </style>
            </head>
            <body>
            <div class="header">
                <!-- Navigation links -->
                <a href="/products/list">Product List</a>
                <a href="/users/login">Login</a>
                <a href="/users/register">Register</a>
                <a href="/users/logout">Logout</a>
            </div>
            <div class="container" th:if="${order}">
                <h2>Order Placed!</h2>
                <!-- Display order ID -->
                <p th:text="'Order ID: ' + ${order.id}"></p>
                <!-- Display total price -->
                <p th:text="'Total Price: $' + ${order.totalPrice}"></p>
                <p>Thank you for your purchase.</p>
            </div>
            </body>
            </html>
